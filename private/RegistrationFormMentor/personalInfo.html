                        </div>

                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="dateOfBirth" class="d-block">Date of Birth</label>
                            <input type="number" class="form-control d-inline" style="width: 32%;" placeholder="day" id="email">
                            <input type="month" class="form-control d-inline" style="width: 32%;" placeholder="month" id="email">
                            <input type="time" class="form-control d-inline" style="width: 32%;" placeholder="day" id="email">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="phone">Gender</label>
                            <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                                <option selected>male or female</option>
                                <option value="1">Male</option>
                                <option value="2">Female</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Address</label>
                        <input type="" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputCity">City</label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputState">State</label>
                            <select id="inputState" class="form-control">
                                <option selected>Choose...</option>
                                <option>...</option>

                        <div class="form-group col-md-2">

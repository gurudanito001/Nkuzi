<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/Bootstrap4.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>
<body>
    <main class="d-flex align-items-center justify-content-center w-100  bg-primary-blue" style="height: 100vh;">
        <form class="px-4 pt-3 bg-light rounded text-dark" style="width: 350px;">
            <h4 class="mb-4 text-center  text-primary-blue">Login</h4>

            <div class="form-group">
                <input type="email" class="form-control  email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                <input type="password" class="form-control mt-4" id="inputPassword" placeholder="Password">
            </div>

            <div class="form-check clearfix">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">Remember Me</label>
                <a href="#" class="float-right">Forgot Password</a>
            </div>

            
            <div class="mt-4 text-center">
                <button class="btn btn-primary-blue btn-block mb-3">Login</button>
                <p class="text-center">Don't have an account? <a href="register.html" class="pr-4">Register</a></p>
            </div>
        </form>
    </main>

    <script src="js/script.js"></script>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/Popper.min.js"></script>
    <script src="js/Bootstrap4.min.js"></script>
</body>
</html>
